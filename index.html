<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrated News Feed</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-image: url('bg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 3rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        #news-feed {
            display: grid;
            gap: 2rem;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            margin-bottom: 2rem;
        }
        
        .article {
            background-color: #fff;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }
        
        .article:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .article h3 {
            color: #3498db;
            margin-bottom: 1rem;
            font-size: 1.5rem;
            padding-right: 40px;
        }
        
        .article p {
            color: #555;
            line-height: 1.6;
        }
        
        .article .date, .article .source {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-top: 1rem;
            text-align: right;
        }
        
        .delete-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }
        
        .delete-btn:hover {
            background-color: #c0392b;
        }
        
        .delete-btn::before {
            content: "Ã—";
        }
        
        #add-article-form {
            background-color: #fff;
            border-radius: 15px;
            padding: 2rem;
            margin-top: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        #add-article-form h2 {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }
        
        #add-article-form input,
        #add-article-form textarea {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        #add-article-form input:focus,
        #add-article-form textarea:focus {
            outline: none;
            border-color: #3498db;
        }
        
        #add-article-form button,
        #fetchArticlesBtn {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        
        #add-article-form button:hover,
        #fetchArticlesBtn:hover {
            background-color: #2980b9;
        }
        
        #fetchArticlesBtn {
            display: block;
            width: 100%;
            margin-top: 2rem;
            font-size: 1.2rem;
            padding: 1rem;
        }
        
        #logs-button {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            z-index: 998;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #logs-button:hover {
            background-color: #27ae60;
            transform: scale(1.1);
        }
        
        #logs-button .badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #e74c3c;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid white;
        }
        
        #logs-panel {
            display: none;
            position: fixed;
            bottom: 6rem;
            right: 2rem;
            width: 350px;
            max-height: 500px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            z-index: 997;
            overflow: hidden;
        }
        
        #logs-panel h2 {
            margin: 0;
            padding: 1rem;
            background-color: #2ecc71;
            color: white;
            font-size: 1.2rem;
        }
        
        #logs-list {
            list-style: none;
            margin: 0;
            padding: 1rem;
            max-height: 400px;
            overflow-y: auto;
        }
        
        #logs-list li {
            padding: 0.8rem;
            border-bottom: 1px solid #eee;
            font-size: 0.9rem;
        }
        
        #logs-list li:last-child {
            border-bottom: none;
        }
        
        .log-timestamp {
            color: #7f8c8d;
            font-size: 0.8rem;
            margin-bottom: 0.3rem;
        }
        
        .log-action {
            font-weight: 600;
        }
        
        .log-action.added {
            color: #2ecc71;
        }
        
        .log-action.deleted {
            color: #e74c3c;
        }
        
        .log-action.fetched {
            color: #3498db;
        }
        
        .log-title {
            color: #34495e;
            font-style: italic;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
                margin: 1rem;
            }
        
            h1 {
                font-size: 2rem;
            }
        
            #logs-panel {
                width: calc(100% - 2rem);
                right: 1rem;
                left: 1rem;
            }
        
            #logs-button {
                bottom: 1rem;
                right: 1rem;
            }
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        #search-container {
            display: flex;
            align-items: center;
        }

        #search-input {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            margin-right: 0.5rem;
        }

        #search-button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        #search-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Integrated News Feed</h1>
            <div id="search-container">
                <input type="text" id="search-input" placeholder="Search by category">
                <button id="search-button">Search</button>
            </div>
        </div>
        <div id="news-feed"></div>
        <div id="add-article-form">
            <h2>Add New Article</h2>
            <form id="articleForm">
                <input type="text" id="articleTitle" placeholder="Article Title" required>
                <textarea id="articleContent" placeholder="Article Content" required></textarea>
                <input type="text" id="articleCategory" placeholder="Article Category" required>
                <button type="submit">Publish Article</button>
            </form>
        </div>
        <button id="fetchArticlesBtn">Fetch Articles from API</button>
    </div>

    <button id="logs-button" title="View Activity Logs">
        ðŸ“‹
        <span class="badge" style="display: none;">0</span>
    </button>
    
    <div id="logs-panel">
        <h2>Activity Logs</h2>
        <ul id="logs-list"></ul>
    </div>

    <script>
        const logs = [];
        let unreadLogs = 0;
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString();
        }
        
        function loadArticles() {
            const articles = JSON.parse(localStorage.getItem('articles') || '[]');
            displayArticles(articles);
        }

        function displayArticles(articles) {
            var newsHtml = '';
            articles.forEach(function(article, index) {
                const formattedDate = formatDate(article.date);
                newsHtml += `
                    <div class="article" data-category="${article.category}">
                        <button class="delete-btn" onclick="deleteArticle(${index})"></button>
                        <h3>${article.title}</h3>
                        <p>${article.content || article.description}</p>
                        <p class="date">${formattedDate}</p>
                        ${article.source ? `<p class="source">Source: ${article.source.name}</p>` : ''}
                        <p class="category">Category: ${article.category}</p>
                    </div>
                `;
            });
            $('#news-feed').html(newsHtml);
        }

        function addLog(action, title) {
            const log = { action, title, timestamp: new Date().toISOString() };
            logs.push(log);
            updateLogsList();
            unreadLogs++;
            updateLogsBadge();
        }

        function updateLogsList() {
            var logsHtml = '';
            logs.forEach(function(log) {
                logsHtml += `
                    <li>
                        <div class="log-timestamp">${formatDate(log.timestamp)}</div>
                        <div>
                            <span class="log-action ${log.action}">${log.action.charAt(0).toUpperCase() + log.action.slice(1)}</span>: 
                            <span class="log-title">${log.title}</span>
                        </div>
                    </li>
                `;
            });
            $('#logs-list').html(logsHtml);
        }

        function updateLogsBadge() {
            const badge = $('#logs-button .badge');
            if (unreadLogs > 0) {
                badge.text(unreadLogs).show();
            } else {
                badge.hide();
            }
        }

        function deleteArticle(index) {
            const articles = JSON.parse(localStorage.getItem('articles') || '[]');
            const deletedArticle = articles[index];
            articles.splice(index, 1);
            localStorage.setItem('articles', JSON.stringify(articles));
            loadArticles();
            addLog('deleted', deletedArticle.title);
        }

        function addArticle(title, content, category) {
            const articles = JSON.parse(localStorage.getItem('articles') || '[]');
            const newArticle = {
                title,
                content,
                category,
                date: new Date().toISOString()
            };
            articles.unshift(newArticle);
            localStorage.setItem('articles', JSON.stringify(articles));
            loadArticles();
            addLog('added', title);
        }

        function fetchArticlesFromAPI() {
            const API_KEY = 'b2d769be389543e587a30950d7386769'; // Replace with your actual API key
            const NEWS_API_URL = `https://newsapi.org/v2/top-headlines?country=us&pageSize=10&apiKey=${API_KEY}`;
            
            $.ajax({
                url: NEWS_API_URL,
                method: 'GET',
                dataType: 'json',
                success: function(response) {
                    if (response.status === 'ok') {
                        const articles = JSON.parse(localStorage.getItem('articles') || '[]');
                        const existingTitles = new Set(articles.map(article => article.title));
                        let newArticlesCount = 0;

                        for (const article of response.articles) {
                            if (!existingTitles.has(article.title) && newArticlesCount < 3) {
                                const category = getCategoryFromArticle(article);
                                articles.unshift({
                                    title: article.title,
                                    content: article.description,
                                    date: article.publishedAt,
                                    source: article.source,
                                    category: category
                                });
                                existingTitles.add(article.title);
                                newArticlesCount++;
                            }
                        }

                        localStorage.setItem('articles', JSON.stringify(articles));
                        loadArticles();
                        addLog('fetched', `${newArticlesCount} new API articles`);

                        if (newArticlesCount === 0) {
                            alert('No new articles available. Try again later.');
                        }
                    } else {
                        alert('Error fetching articles from API: ' + response.message);
                    }
                },
                error: function() {
                    alert('Error fetching articles from API');
                }
            });
        }

        function getCategoryFromArticle(article) {
            const categoryKeywords = {
                'sports': ['sport', 'football', 'soccer', 'basketball', 'tennis'],
                'music': ['music', 'song', 'concert', 'album', 'artist'],
                'politics': ['politics', 'government', 'election', 'president', 'congress'],
                'technology': ['tech', 'technology', 'software', 'hardware', 'gadget'],
                'entertainment': ['entertainment', 'movie', 'celebrity', 'film', 'tv'],
                'science': ['science', 'research', 'study', 'discovery', 'experiment']
            };

            const content = (article.title + ' ' + article.description).toLowerCase();

            for (const [category, keywords] of Object.entries(categoryKeywords)) {
                if (keywords.some(keyword => content.includes(keyword))) {
                    return category;
                }
            }

            return 'General';
        }

        function searchArticles(category) {
            const articles = JSON.parse(localStorage.getItem('articles') || '[]');
            if (category.trim() === '') {
                displayArticles(articles);
            } else {
                const filteredArticles = articles.filter(article => 
                    article.category.toLowerCase().includes(category.toLowerCase())
                );
                displayArticles(filteredArticles);
            }
        }

        $(document).ready(function() {
            loadArticles();
            
            $('#articleForm').on('submit', function(e) {
                e.preventDefault();
                var title = $('#articleTitle').val();
                var content = $('#articleContent').val();
                var category = $('#articleCategory').val();
                addArticle(title, content, category);
                $('#articleTitle').val('');
                $('#articleContent').val('');
                $('#articleCategory').val('');
            });

            $('#fetchArticlesBtn').on('click', function() {
                fetchArticlesFromAPI();
            });

            $('#logs-button').click(function() {
                $('#logs-panel').slideToggle();
                unreadLogs = 0;
                updateLogsBadge();
            });

            $('#search-button').click(function() {
                const searchTerm = $('#search-input').val();
                searchArticles(searchTerm);
            });

            $('#search-input').on('keyup', function(e) {
                if (e.key === 'Enter') {
                    const searchTerm = $(this).val();
                    searchArticles(searchTerm);
                }
            });
        });
    </script>
</body>
</html>
